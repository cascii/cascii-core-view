name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy -- -D warnings
        if: matrix.rust == 'stable'

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  check-version:
    name: Check Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: echo "version=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Get base version
        id: base
        run: |
          git checkout ${{ github.base_ref }}
          echo "version=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Compare versions
        run: |
          echo "Base version: ${{ steps.base.outputs.version }}"
          echo "Current version: ${{ steps.current.outputs.version }}"
          if [ "${{ steps.base.outputs.version }}" = "${{ steps.current.outputs.version }}" ]; then
            echo "⚠️  Version not bumped in Cargo.toml"
            echo "Please update the version in Cargo.toml before merging"
            exit 1
          else
            echo "✅ Version bumped from ${{ steps.base.outputs.version }} to ${{ steps.current.outputs.version }}"
          fi
